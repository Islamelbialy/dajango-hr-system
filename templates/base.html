{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    {%block body%}
    <nav class="navbar navbar-light bg-light">
      <a href="{%url 'Branches'%}" class="navbar-brand">Company</a>
      <form class="form-inline">
        {% if user.is_authenticated%}
        <a class="navbar-brand">welcome {{ user.username }}</a>
        <!-- <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit">logout</button>
        </form> -->
        <a href="{% url 'logout' %}" class="navbar-brand">logout</a>
        <a href="{% url 'changePassword' %}" class="navbar-brand">change Password</a>
        {%else%}
        <a href="{% url 'signUp' %}" class="navbar-brand">signUp</a>
        <a href="{% url 'login' %}" class="navbar-brand">login</a>
        {%endif%}
      </form>
    </nav>
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          {% block breadcrumb%} {% endblock %}
        </ol>
      </nav>

      {% block content%} {% endblock %}
    </div>
    {% endblock %}
  </body>

</html>
