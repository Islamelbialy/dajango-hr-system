{% extends 'base.html'%} 
{% block title%}add branche
{%endblock%} 
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{%url 'Branches'%}">Branches</a></li>
<li class="breadcrumb-item active" aria-current="page">new branche</li>
{%endblock%} {% block content%}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label>Branche name:</label>
    <input
      type="text"
      class="form-control"
      name="brancheName"
      placeholder="enter branche name"
    />
  </div>
  <div class="form-group">
    <label>Branche address:</label>
    <input
      type="text"
      class="form-control"
      name="brancheAdress"
      placeholder="enter branche address"
    />
  </div>
  <div class="form-group">
    <label>Branche phone:</label>
    <input
      type="text"
      class="form-control"
      name="branchePhone"
      placeholder="enter branche phone"
    />
  </div>
  <input type="submit" value="add" class="btn btn-success" />
</form>

{%endblock%}
